<!DOCTYPE html>
<html>
  <head>
    <title>documentation for napari</title>
    <script type="text/javascript">
      var versions = ['dev', '0.4.0', '0.3.8', '0.3.7', '0.3.6'];

      function insert_version_links() {
          for (i = 0; i < versions.length; i++){
              document.write('<li> <a href="URL">VERSION</a> </li>\n'
                             .replace('VERSION', versions[i])
                             .replace('URL', './' + versions[i]));
          }
      }
      </script>
  </head>
  <body>
    <h1>documentation for napari</h1>
    <script type="text/javascript">insert_version_links()</script>
  </body>
</html>
